<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Contra Demo</title>
  <style>
    body{font-family:sans-serif;}
  </style>
</head>
<body>
  <h1>Contra JS</h1>

  <script src="contra.js"></script>
  <script>
    contra(function () {
        alert('ZOMGZ nerd!');
    })

    contra(function () {
        var img = new Image;
        img.src = 'http://nesmaps.com/images/Titles/ContraTitle.png';
        img.onload = function () {
            document.body.style.background = 'url('+ img.src +')';
            document.body.style.color = '#FFF';
        };
    });
  </script>
</body>
</html>
